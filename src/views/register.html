<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/public/css/register.css">
    <title>JobLink - Registro</title>
</head>
<body>
    <!-- Message div for notifications -->
    <div id="message" class="message"></div>
    <div class="message-overlay"></div>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="/interfaz" class="logo">
                <img src="/public/images/logo.jpg" alt="Logo" />
            </a>
        </div>
        <div class="navbar-center">
            <ul>
                <li>
                    <a href="#">
                        <img src="/public/images/message.png" alt="Mensajes" />
                        <span>ayuda</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <div class="form-box register">
            <h2>Registro</h2>
            <form id="registerForm" action="/auth/register" method="POST">
                <div class="input-box">
                    <input type="text" id="registerName" name="name" required>
                    <label>Nombre completo</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" name="email" required>
                    <label>Correo electrónico</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" name="password" required>
                    <label>Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                    <small>Use 6 o más caracteres con una combinación de letras y números</small>
                </div>
                <div class="input-box">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <label>Confirmar Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Acepto los términos y condiciones de JobLink
                    </label>
                </div>

                <!-- Botón corregido para enviar el formulario -->
                <button class="btn" type="submit">Registrarse</button>
                <div class="logreg-link">
                    <p>¿Ya tienes una cuenta? <br> <a href="/login" class="login-link">Iniciar sesión</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2>¡Únete a JobLink!</h2>
            <p>
                Conecta con empresas y profesionales<br>
                Encuentra oportunidades laborales exclusivas<br>
                Desarrolla tu red profesional<br>
                Mantente actualizado en tu industria
            </p>
        </div>
    </div>

    <script src="/public/js/register.js"></script>
</body>
</html>
